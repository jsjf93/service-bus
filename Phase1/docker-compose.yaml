version: "3.8"
services:
  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: servicebus-emulator
    ports:
      - "5672:5672" # AMQP port
    environment:
      ACCEPT_EULA: "Y"
      SQL_SERVER: "sql-server"
    depends_on:
      - sql-server
    networks:
      - servicebus-network

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: servicebus-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    networks:
      - servicebus-network

networks:
  servicebus-network:
    driver: bridge
